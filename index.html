<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>ü™ê Vibe Universe</title>
		<link rel="stylesheet" href="./controls.css?v=1" />
		<script type="text/javascript" src="./lib/paper-full.js?v=1"></script>
		<script type="text/javascript" src="./lib/svg-export.js?v=1"></script>
	</head>
	<body>
		<div id="menuToggleWrapper">
			<div id="menuToggle">
				<span></span>
			</div>
		</div>

		<div class="controls">
			<h3 class="controls-title">Solar System Controls</h3>

			<div class="control-group">
				<table class="stats-table">
					<tr>
						<td>Time Scale:</td>
						<td class="text-right">
							<span id="timeSpeedValue">1.1M√ó</span>
						</td>
					</tr>
					<tr>
						<td>Inclination:</td>
						<td class="text-right">
							<span id="inclinationValue">60¬∞</span>
						</td>
					</tr>
					<tr>
						<td>Rotation:</td>
						<td class="text-right">
							<span id="rotationValue">0¬∞</span>
						</td>
					</tr>
					<tr>
						<td>Zoom:</td>
						<td class="text-right">
							<span id="scaleValue">1.00x</span>
						</td>
					</tr>
				</table>
			</div>

			<div class="control-group">
				<label>
					<input type="checkbox" id="showOrbits" checked />
					Show Orbits
				</label>
			</div>

			<div class="control-group">
				<label>
					<input type="checkbox" id="showLabels" checked />
					Show Labels
				</label>
			</div>

			<div class="control-group">
				<label>
					<input type="checkbox" id="showCompoundNames" />
					Show Compound Names
				</label>
			</div>

			<div class="control-group">
				<label>
					Label Font Size:
					<span id="fontSizeValue" class="value">12px</span>
				</label>
				<input
					type="range"
					id="fontSizeSlider"
					min="10"
					max="24"
					value="12"
					step="1"
				/>
			</div>

			<button id="pausePlay">Pause</button>

			<div class="control-group section-divider">
				<label class="text-small mb-small">Examples:</label>
				<div class="flex-col gap-small">
					<a href="view-formula-colors.html" class="link-primary">Formula Colors</a>
					<a href="example-planet-composition.html" class="link-primary"
						>Planet Composition</a
					>
					<a href="star-map.html" class="link-primary">3D Star Map</a>
				</div>
			</div>

			<div class="control-group section-divider desktop-only">
				<div class="info">Press 'd' to export as SVG</div>
			</div>

			<div class="control-group section-divider-small">
				<a
					href="https://github.com/select/vibe-universe"
					target="_blank"
					rel="noopener noreferrer"
					class="link-primary flex-row gap-small"
				>
					<span class="icon-size">‚öô</span> GitHub Repository
				</a>
			</div>
		</div>

		<div class="scale-indicator">
			<div class="scale-item">
				<div class="scale-label">Orbital Distance</div>
				<div id="orbitScaleText">100 million km</div>
				<div class="scale-line"></div>
			</div>
			<div class="scale-item">
				<div class="scale-label">Planet/Moon Size</div>
				<div id="planetScaleText">255 thousand km</div>
				<div class="scale-line"></div>
			</div>
		</div>

		<canvas id="myCanvas" width="1200" height="1200"></canvas>

		<script type="module">
			import { initUniverse } from './lib/universe.js?v=1';

			// Initialize the universe simulation
			initUniverse();
		</script>
	</body>
</html>
