name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: select/select.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: target-repo
          fetch-depth: 0

      - name: Copy content to universe folder
        run: |
          mkdir -p target-repo/universe
          rm -rf target-repo/universe/*
          rm -rf target-repo/universe/.[!.]*
          rsync -av --exclude='target-repo' --exclude='.git' --exclude='.github' ./ target-repo/universe/

      - name: Commit and push changes
        run: |
          cd target-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Deploy from vibe-universe repository - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin master
